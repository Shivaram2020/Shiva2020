
<html>
<head>

<style>
@import url(http://fonts.googleapis.com/css?family=Roboto:400,700);

body
{

}

.panel-google-plus {

    display: block;

.panel-google-plus > .panel-heading {

display: block;

    float: left;   
}*/

    margin-bottom:1%;

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

<body >



<div class="container">
    <div class="row">
        <div class="[ col-xs-12 col-sm-offset-1 col-sm-5 ]">
            <div class="[ panel panel-default ] panel-google-plus">
                
                <div class="panel-heading">
                    <img class="img-circle pull-left " src="http://localhost:8084/EvolJobB/getimage/{{blogPost.postedBy.username}}" alt="Mouse0270" height="50" width="50"/>
                    <h3>{{blogPost.postedBy.username}}</h3>
                    <h5><span>Shared publicly</span> - <span>{{blogPost.postedOn | date:'medium'}}</span> </h5>
                </div>
                <div class="panel-body">
                <h1>{{blogPost.blogTitle}}</h1>
                    <p>{{blogPost.description}}</p>
                </div>
                <div class="panel-footer">
                                        <button type="button" class="[ btn btn-default ]">
                        <span class="[ glyphicon glyphicon-share-alt ]"></span>
                    </button>
                    <div>
                    
<form>

<input type="radio" ng-model="blogPost.approved" value="true">Approve
<input type="radio" ng-model="blogPost.approved" value="false">Reject

<input type="submit" ng-click="updateBlogPost()" value="Action">
</form>
                    
                    </div>
             

</div>
</div>
</div>
</div>
</div>




</div>

<script>

var colors = new Array(
		  [62,35,255],
		  [60,255,60],
		  [255,35,98],
		  [45,175,230],
		  [255,0,255],
		  [255,128,0]);

		var step = 0;
		//color table indices for: 
		// current color left
		// next color left
		// current color right
		// next color right
		var colorIndices = [0,1,2,3];

		//transition speed
		var gradientSpeed = 0.002;

		function updateGradient()
		{
		  
		  if ( $===undefined ) return;
		  
		var c0_0 = colors[colorIndices[0]];
		var c0_1 = colors[colorIndices[1]];
		var c1_0 = colors[colorIndices[2]];
		var c1_1 = colors[colorIndices[3]];

		var istep = 1 - step;
		var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
		var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
		var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
		var color1 = "rgb("+r1+","+g1+","+b1+")";

		var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
		var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
		var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
		var color2 = "rgb("+r2+","+g2+","+b2+")";

		 $('body').css({
		   background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
		    background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});
		  
		  step += gradientSpeed;
		  if ( step >= 1 )
		  {
		    step %= 1;
		    colorIndices[0] = colorIndices[1];
		    colorIndices[2] = colorIndices[3];
		    
		    //pick two new target color indices
		    //do not pick the same as the current one
		    colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
		    colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
		    
		  }
		}

		setInterval(updateGradient,10);

</script>
</body>
