<html>
<head>
<title>Pending Request</title>
</head>
<body>
<div class="container">
<table class="table table-striped">
<tr ng-repeat="p in pendingLists">
<td>
{{p.fromuser}}{{p.id}}
</td>
<td>
<a href=""  ng-click="updatependingrequest(p.fromuser,'A')" class="w3-button w3-purple">Accept</a>

</td>
<td>
<a href="" ng-click="deleteFriendRequest(p.id,'X')">cancel friend request</a></td>

</td>
<td>
<a href="" ng-click="updatependingrequest(p.fromuser,'D')" class="w3-button w3-purple">Block</a>
</td>
</tr>
</table>
</div>
</body>
</html>
