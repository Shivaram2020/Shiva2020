<html>
<head>
<title>List Of Users</title>

</head>

<body>
<div class="container">
List of Users
<div class="table table-striped">
<table>
<tr><th>USERNAME</th><th>EMAIL</th><th>ISONLINE</th><th>ROLE</th></tr>
<tr ng-repeat="u in usersList">
<td>{{u.username}}</td>
<td>{{u.email}}</td>
<td ng-if="u.online">Yes</td>
<td ng-if="!u.online">No</td>

<td>{{u.role}}</td>
<td><a href="" ng-click="friendRequest(u.username)"  class="w3-button w3-purple" >Send Friend Request</a></td>
</tr>
</table>`
</div>
<a href="#/home">Home</a>
</div>
</body>
</html>
