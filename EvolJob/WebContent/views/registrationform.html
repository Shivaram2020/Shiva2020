

  <html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">


<title>Signup</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



 <script src="_signup/signup.js"></script>
	   <link rel="stylesheet" href="_signup/signup.css">
	
	 <style type="text/css">
	
   body {
   
    background: #445E77;
    background-blend-mode: multiply;
}
   h3{
   
   color:red;
   }
	
</style>
	

</head>
<body class="cl">

<div class="left left1 cl">
 

<div class="selection">

<div class="container">
	<div class="row cl">
        <div class="col-md-6">
        
        
       
        
            <form>
            
             
           <fieldset class="cl"><legend class="text-center "style=color:red;>Valid information is required to register. <span class="req"><small> required *</small></span></legend> 
  
     <h3> {{error.message}}</h3>
  <div class="form-group">
                <label for="username"   style=color:white;><span class="req">* </span> User name:  <small>This will be your login user name</small> </label> 
                    <input class="form-control" type="text" name="username" id = "txt" ng-model="user.username" onkeyup = "Validate(this)" placeholder="minimum 6 letters" required />  
                        <div id="errLast"></div>
            </div>

           


            <div class="form-group">
                <label for="email"   style=color:white;><span class="req">* </span> Email Address: </label> 
                    <input class="form-control" required type="email" name="email" ng-model="user.email" id = "email"  onchange="email_validate(this.value);" />   
                        <div class="status" id="status"></div>
            </div>

          
 <div class="form-group">
            <label for="phonenumber"   style=color:white;><span class="req">* </span> Phone Number: </label>
                    <input required type="text" name="phonenumber" id="phone" class="form-control phone"ng-model="user.mobileno" maxlength="28" onkeyup="validatephone(this);" placeholder="not used for marketing"/> 
            </div>
            
            
        <div class="form-group">    
            <label for="email"   style=color:white;><span class="req">* </span> SelectRole </label></p>
<input type="radio" value="STUDENT" ng-model="user.role"><label for="email"   style=color:white;><span class="req">* </span> Student </label> <br>
<input type="radio" value="ALUMINI" ng-model="user.role"><label for="email"   style=color:white;><span class="req">* </span> Alumini </label><br>
<input type="radio" value="EMPLOYEE" ng-model="user.role"><label for="email"   style=color:white;><span class="req">* </span> Employee </label><br>
            
            </div>
            
            

            <div class="form-group">
                <label for="password"   style=color:white;><span class="req">* </span> Password: </label>
                    <input required name="password" type="password" ng-model="user.password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> </p>

                <label for="password"   style=color:white;><span class="req">* </span> Password Confirm: </label>
                    <input required name="pass" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
                        <span id="confirmMessage" class="confirmMessage"></span>
            </div>
               
       
           
           
            <div class="form-group">
                <label for="address"   style=color:white;><span class="req">* </span> address:  <small>address</small> </label> 
                    <input class="form-control" type="text" name="address" ng-model="user.address" id = "txt"  placeholder="address" required />  
                       
            </div>
           
           
           
            <div class="form-group">
                <input  type="submit"  ng-click="registerUser()" value="Register">
            </div>
                     


 
 

            </fieldset>
         </form><!-- ends register form --> 

	</div>
    </div>      
    </div>
    </div>
   
    </div>
      <div class="imp">
      
      <img src="_image/job.jpg " height="730" width="850" >
      
      </div>
    
     
</body>
