


<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>profile</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="_profile/profile.css">
	  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
	rel="stylesheet" />
	 <style type="text/css">
	
   body {
   
    background:  #C0C0C0 ;
    
}

   </style>
</head>
<body>

<div class="container" ng-controller="UserController">
    <div class="fb-profile">
           <img align="left" ng-controller="UserController" class="fb-image-lg" src="http://localhost:8084/EvolJobB/getcover/{{job.username}}" alt="Profile image example" width="800" height="400">
       <img align="left"  ng-controller="UserController" class="fb-image-profile thumbnail" src="http://localhost:8084/EvolJobB/getimage/{{job.username}}" alt="Profile image example"/>
  
        <div class="fb-profile-text">
           <div class="panel panel-default">
                <div class="panel-body">
                    <span>
                        <h1 class="panel-title pull-left" style="font-size:30px;"><h1 ng-controller="UserController">{{job.username}}</h1> <small>  <h5 ng-controller="JobController">Role:{{job.role}}</h5>
           <h5 ng-controller="UserController"> mail:{{job.email}}</h5></small> </h1></span>
                                   </div>
            </div>
           
           
        </div>
    </div>
    
    
</div> <!-- /container -->  




<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<div class="profile-jobmenu">
					<ul class="nav" ng-controller="UserController">
						<li class="active" >
							
						<li>	<button type="button"   ng-controller="FriendController"  ng-click="friendRequest(job.username)" ><span class="glyphicon glyphicon-user" aria-hidden="true"></span>send friend request</button>
						 </li>
						 
						 
						<li>
							<a href="#" ng-controller="UserController">
							<i class="glyphicon glyphicon-phone"></i>
							{{job.mobileno}} </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
            
            <div ng-controller="UserController">
            
            <div class="panel panel-default"  ng-controller="BlogPostController" ng-repeat="blog in blogPostsApproved">
                <div class="panel-body" ng-controller="BlogPostController" ng-show="blog.postedBy.username==job.username">
                    <div class="pull-left">
                        <a ng-controller="BlogPostController" href="#/getblogpostbyid/{{blog.id}}">
                            <img ng-controller="BlogPostController" class="media-object img-circle" src="http://localhost:8084/EvolJobB/getimage/{{blog.postedBy.username}}" width="50px" height="50px" style="margin-right:8px; margin-top:-5px;">
                        </a>
                    </div>
                    <h4><a ng-controller="BlogPostController" href="#/getblogpostbyid/{{blog.id}}" style="text-decoration:none;"><strong>{{blog.postedBy.username}}</strong></a> â€“ <small><small><a href="#" style="text-decoration:none; color:grey;"><i><i class="fa fa-clock-o" aria-hidden="true"></i> {{blog.postedOn | date:'yyyy/MM/dd'}}</i></a></small></small></h4>
                    <hr>
                    <div class="post-content">
                      <a ng-controller="BlogPostController" href="#/getblogpostbyid/{{blog.id}}">   <p> <h2>{{blog.blogTitle}}</h2></p></a>
                        <p>{{blog.description}}</p>
                    </div>
                    <hr>
                    <div>
                       <div class="pull-left"  ng-controller="BlogPostController" ng-if="blog.postedBy.username==currentUser.username||currentUser.role=='admin'">
                         <a href="#/editblogpost/{{blog.id}}" ng-controller="BlogPostController">   <p class="text-muted" style="margin-left:5px;"><i class="fa fa-edit" aria-hidden="true"></i> Edit</p></a>
                        </div>
                        <br>
                    </div>
                    <hr>
                   
                </div>
            </div>
            </div>
        
            
           </div>
           </div>
           </div>
           </div>
          		    <!-- Simple post content example. -->
            		
</body>
</html>
